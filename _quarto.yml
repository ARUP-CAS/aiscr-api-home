project:
  type: website
  resources:
    # - "CNAME"
    - schema/amcr/1.0/amcr.xsd
    - schema/amcr/2.0/amcr.xsd

website:
  title: "AMCR APIs"
  favicon: figs/cover.png
  repo-url: https://github.com/ARUP-CAS/aiscr-api-home/
  repo-actions: [source, edit, issue]
  page-navigation: false
  google-analytics:
    tracking-id: "UA-79200582-4"
    anonymize-ip: true
    storage: cookies
  cookie-consent:
    type: express
    style: simple
    palette: light
  bread-crumbs: true

  navbar:
    background: dark
    search: true
    pinned: true
    logo: figs/cover_g.png
    left:
      - text: "Home"
        href: index.qmd
      - text: "Oai-pmh Api"
        href: oai-pmh/index.qmd
    right:
      - text: "Changelogs"
        href: changelogs/index.qmd
      - text: "About"
        href: about/index.qmd

  sidebar:
    - id: main
      collapse-level: 1
      style: "floating"
      header: |
        [![](/figs/logo-amcr-hor.png)](https://amcr-info.aiscr.cz/)
      contents:
        - index.qmd
        
    - id: oaipmh
      contents:
        - oai-pmh/index.qmd
        
    - id: changelogs
      contents:
        - auto: changelogs/
        
    - id: about
      contents:
        - about/index.qmd

  page-footer:
    background: light
    left: |
      [About](/about/index.qmd) | 
      [<u>Cookies</u>]{#open_preferences_center} |
      CC BY-NC 4.0
    center: |
      [![](/figs/logo-aiscr-hor.png){height=60}](https://aiscr.cz/)
    right:
      - text: Created with &#9825; in Quarto.
        href: https://www.quarto.org/
        target: _blank

format:
  html:
    toc: true
    theme:
      - spacelab
      - theme.scss
    css:
      - museo.css
    mainfont: "Alegreya Sans"
    fontsize: 1.1em
    df-print: kable
    link-external-newwindow: true
    grid:
      sidebar-width: 250px
      body-width: 1000px
      margin-width: 300px
  pdf:
    documentclass: scrarticle
    papersize: a4wide
    lot: false
    lof: false
  docx: default

execute:
  freeze: auto
  echo: false

crossref:
   chapters: true

callout-appearance: simple
toc-depth: 4
